# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config

type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
    run-on:
    - name: "ubuntu"
      channel: "22.04"

parts:
  charm:
    override-build: |
      # vendored pkgs
      git --version || apt install -y git
      rm -rf src/vendor hpctlib
      mkdir -p src/vendor
      (cd src/vendor; git clone -v https://github.com/j4m-can/hpct-library.git; cd ..; ln -sf vendor/hpct-library/lib/hpctlib .)
      craftctl default
